<h1>
    CREATE WALLET
</h1>

<form action="" method="POST">
{% csrf_token %}


{% for field in form %}
<div class="form__group form__group">
  <label for="room_name">{{field.label}}</label>
  {{field}}
</div>
{% endfor %}

<button type="submit">
    Create Wallet
</button>

</form>


<div>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</div>
